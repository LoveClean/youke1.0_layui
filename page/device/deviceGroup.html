<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>设备管理--设备分组</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="format-detection" content="telephone=no">
    <link rel="stylesheet" href="../../layui/css/layui.css" media="all"/>
    <link rel="stylesheet" href="../../css/public.css" media="all"/>
</head>
<body class="childrenBody">

<form class="layui-form" hidden id="add">
    <div class="layui-form-item" style="padding-top: 20px">
        <label class="layui-form-label">分组名称:</label>
        <div class="layui-input-inline">
            <input type="text" class="layui-input" id="groupName-add" placeholder="请输入分组名称" lay-verify="required">
        </div>
    </div>
</form>

<form class="layui-form" hidden id="update">
    <div class="layui-form-item" style="padding-top: 20px">
        <label class="layui-form-label">分组名称:</label>
        <div class="layui-input-inline">
            <input type="text" class="layui-input" id="groupName-upt" placeholder="请输入分组名称" lay-verify="required">
        </div>
    </div>
</form>

<!--工具栏-->
<blockquote class="layui-elem-quote quoteBox">
    <form class="layui-form">
        <div class="layui-inline">
            <div class="layui-input-inline">
                <input type="text" id="groupName" lay-verify="required" class="layui-input searchVal" placeholder="分组名称"/>
            </div>
            <a class="layui-btn search_btn" lay-filter="search_btn" data-type="reload" lay-submit>查询</a>
            <div class="layui-inline">
                <a class="layui-btn layui-btn-normal" id="flash"><i class="layui-icon">&#xe669;</i></a>
            </div>
        </div>
        <div class="layui-inline">
            <a class="layui-btn layui-btn-normal addNews_btn">新增</a>
        </div>
    </form>
</blockquote>
<!--表格-->
<table id="dataList" lay-filter="table"></table>
<!--表格-操作模块-->
<script type="text/html" id="option">
    <a class="layui-btn layui-btn-xs layui-btn-warm" lay-event="edit">编辑</a>
    <a class="layui-btn layui-btn-xs layui-btn-danger" lay-event="del">删除</a>
</script>

<script type="text/javascript" src="../../js/jquery-1.11.2.min.js"></script>
<script type="text/javascript" src="../../js/jquery.cookie.js"></script>
<script type="text/javascript" src="../../layui/layui.js"></script>
<script type="text/javascript" src="deviceGroup.js"></script>
</body>
</html>
