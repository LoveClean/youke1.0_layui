<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>设备编辑--优客工厂</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="format-detection" content="telephone=no">
    <link rel="stylesheet" href="../../layui/css/layui.css" media="all"/>
    <link rel="stylesheet" href="../../css/public.css" media="all"/>
</head>
<body class="childrenBody">
<form class="layui-form" style="width:90%; margin: 0 auto">
    <div class="layui-form-item">
        <label class="layui-form-label">设备编号:</label>
        <div class="layui-input-inline" style="width: 27%">
            <input type="text" class="layui-input" id="code" placeholder="请输入设备编号" lay-verify="required">
        </div>
        <label class="layui-form-label">MAC地址:</label>
        <div class="layui-input-inline" style="width: 27%">
            <input type="text" class="layui-input" id="mac" placeholder="请输入设备MAC地址">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">位置:</label>
        <div class="layui-input-inline" style="width: 24%">
            <select name="province" lay-filter="province" class="province" id="province">
                <option value="">请选择省</option>
            </select>
        </div>
        <div class="layui-input-inline" style="width: 24%">
            <select name="city" lay-filter="city" disabled id="city">
                <option value="">请选择市</option>
            </select>
        </div>
        <div class="layui-input-inline" style="width: 23%">
            <select name="area" lay-filter="area" disabled id="area">
                <option value="">请选择县/区</option>
            </select>
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">楼宇:</label>
        <div class="layui-input-inline">
            <select name="build" lay-filter="build" id="build" lay-verify="required" disabled></select>
        </div>
        <div class="layui-form-mid layui-word-aux">请先选择省市区</div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">设备分组:</label>
        <div class="layui-input-inline" style="width: 27%">
            <select name="group" lay-filter="group" id="group" lay-verify="required"></select>
        </div>
        <label class="layui-form-label">设备规格:</label>
        <div class="layui-input-inline" style="width: 27%">
            <select name="spec" lay-filter="spec" id="spec" lay-verify="required"></select>
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">设备品牌:</label>
        <div class="layui-input-inline" style="width: 27%">
            <select name="brand" lay-filter="brand" id="brand" lay-verify="required"></select>
        </div>
        <label class="layui-form-label">设备类别:</label>
        <div class="layui-input-inline" style="width: 27%">
            <select name="type" lay-filter="type" id="type" lay-verify="required"></select>
        </div>
    </div>
    <hr>
    <div class="layui-form-item layui-row layui-col-xs12">
        <div class="layui-input-block">
            <button class="layui-btn" lay-submit="" lay-filter="submit">确认</button>
            <button type="reset" class="layui-btn layui-btn-primary">重置</button>
        </div>
    </div>
</form>
<script type="text/javascript" src="../../js/jquery-1.11.2.min.js"></script>
<script type="text/javascript" src="../../js/jquery.cookie.js"></script>
<script type="text/javascript" src="../../layui/layui.js"></script>
<script type="text/javascript" src="deviceUpt.js"></script>
</body>
</html>
