<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>楼宇添加--优客工厂</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="format-detection" content="telephone=no">
    <link rel="stylesheet" href="../../layui/css/layui.css" media="all"/>
    <link rel="stylesheet" href="../../css/public.css" media="all"/>
</head>
<body class="childrenBody">
<form class="layui-form" style="width:90%;">
    <div class="layui-form-item layui-row layui-col-md4 layui-col-xs12">
        <label class="layui-form-label">楼宇名称：</label>
        <div class="layui-input-block">
            <input type="text" class="layui-input userName" placeholder="请输入楼宇名称" lay-verify="required">
        </div>
    </div>
    <div class="layui-form-item layui-row userAddress">
        <label class="layui-form-label">位置：</label>
        <div class="layui-input-inline" lay-filter="test1">
            <select name="province" lay-filter="province" class="province" id="province" lay-verify="required">
                <option value="">请选择省</option>
            </select>
        </div>
        <div class="layui-input-inline">
            <select name="city" lay-filter="city" disabled id="city" lay-verify="required">
                <option value="">请选择市</option>
            </select>
        </div>
        <div class="layui-input-inline">
            <select name="area" lay-filter="area" disabled id="area" lay-verify="required">
                <option value="">请选择县/区</option>
            </select>
        </div>
    </div>
    <div class="layui-form-item layui-row layui-col-md4 layui-col-xs12">
        <label class="layui-form-label">详细地址：</label>
        <div class="layui-input-block">
            <input type="text" class="layui-input address" placeholder="" lay-verify="required">
        </div>
    </div>
    <hr>
    <div class="layui-form-item layui-row layui-col-xs12">
        <div class="layui-input-block">
            <button class="layui-btn" lay-submit="" lay-filter="addUser">确认添加</button>
            <button type="reset" class="layui-btn layui-btn-primary">重置</button>
        </div>
    </div>
</form>
<script type="text/javascript" src="../../js/jquery-1.11.2.min.js"></script>
<script type="text/javascript" src="../../js/jquery.cookie.js"></script>
<script type="text/javascript" src="../../layui/layui.js"></script>
<script type="text/javascript" src="buildAdd.js"></script>
</body>
</html>
